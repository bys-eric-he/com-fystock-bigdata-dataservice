server:
  port: 9001
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: NACOS-PROVIDER
  cloud:
    nacos:
      discovery:
        server-addr: 10.1.2.67:8848
        namespace: public #public命名空间是nacos的保留空间，默认namespace对应ID为空。即不设置命名空间时候，默认的注册都在public空间下
      config:
        server-addr: 10.1.2.67:8848
        file-extension: yaml
        #命名空间
        namespace: public #public命名空间是nacos的保留空间，默认namespace对应ID为空。即不设置命名空间时候，默认的注册都在public空间下
        #读取的配置集合
        ext-config:
          - data-id: nacos-provider-mybatis.yaml
            group: DEV_GROUP
            refresh: true
          - data-id: nacos-provider-datasource.yaml
            group: DEV_GROUP
            refresh: true
    sentinel: #限流组件Sentinel
      transport:
        dashboard: localhost:8080
        port: 8719